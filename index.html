<!doctype html>
<html lang="en">
    <head>
        <title>Adjective Thingamabob</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

       <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <!--Instructions-->
                <div class="text-center mb 4">
                    <h1>Fantasy Name Generator</h1>
                    <p>Fill out the form to generate your fantasy name!</p>
                </div>
                <!--Form Section-->
                <div class="box">
                    <form id="fantasyForm" class="mb-4">
                          <!--Get first name-->
                    <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name...">
                    <!--Get Last name-->
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name...">
                    <!--Get Favorite color-->
                    <label for="FavColor" class="form-label">Favorite color</label>
                    <input type="text" class="form-control" id="Fav-color" placeholder="Enter your favorite color...">
                    <!--Get Favorite Animal-->
                    <label for="FavAni" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="Fav-Animal" placeholder="Enter your favorite Animal...">
               
                <!--Get Road type-->
                <label for="road-type">Choose road type</label>
                <select  id="Road-type" class="form-select">
                    <option value="Selected">Select your road type...</option>
                    <option value="Road">Road</option>
                    <option value="Street">Street</option>
                    <option value="Avenue">Avenue</option>
                    <option value="Drive">Drive</option>
                    <option value="Other">Other</option>
        
                </select>
            </div>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary w-100 fir" onclick="genFullName()">Generate name</button>
                    </form>
                    <div class="result" id="result">
    
                    </div>
                   </div>
                </div>
    
            </main>
            <footer>
                <!-- place footer here -->
            </footer>
            <!-- Bootstrap JavaScript Libraries -->
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>
            <script src="script.js"></script>
        </body>
    </html>
